<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inserção</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            background-color: #f5f5f5;
        }

        /* Container do Formulário */
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        /* Estilos do Formulário */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Ajustes para Telas Pequenas */
        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }

            input[type="text"],
            input[type="date"],
            input[type="number"],
            select,
            input[type="submit"] {
                font-size: 0.9em;
            }
        }
    </style>
    <script type="text/javascript">
        function desativarBotao() {
            document.getElementById("submitBtn").disabled = true;
        }

        function redirecionarParaFormulario() {
            setTimeout(function() {
                window.location.href = "/formulario";
                document.getElementById("myForm").reset();
            }, 3000);
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Inserir Lançamento</h1>
        <form action="/inserirLancamento" method="post" onsubmit="desativarBotao(); redirecionarParaFormulario()" id="myForm">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="tipo">Tipo:</label>
            <select name="tipo" required>
                {% for tipo in tipos %}
                <option value="{{ tipo }}">{{ tipo }}</option>
                {% endfor %}
            </select>

            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" required>

            <label for="credito">Crédito:</label>
            <input type="number" name="credito" step="0.01" value="0.00" required>

            <label for="debito">Débito:</label>
            <input type="number" name="debito" step="0.01" value="0.00" required>

            <label for="origem">Origem:</label>
            <select name="origem" required>
                {% for origem in origens %}
                <option value="{{ origem }}">{{ origem }}</option>
                {% endfor %}
            </select>

            <input type="submit" value="Inserir Lançamento" id="submitBtn">
        </form>
    </div>
</body>
</html>
