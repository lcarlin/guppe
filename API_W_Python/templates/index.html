<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Data Warehouse - API</title>
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background: #f3f4f6;
    }
    .container {
      margin-top: 40px;
      margin-bottom: 60px;
    }
    .card-panel {
      padding: 20px;
    }
    .btn-large {
      width: 100%;
      margin-bottom: 15px;
    }
    .form-section {
      margin-top: 40px;
    }
    h5 {
      font-weight: 500;
    }
    @media (max-width: 600px) {
      .btn-large {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <nav class="blue darken-2">
    <div class="nav-wrapper container">
      <span class="brand-logo center">Personal Data Warehouse</span>
    </div>
  </nav>

  <div class="container">

    <!-- Botões das Rotas -->
    <div class="row">
      <div class="col s12 m4">
        <a href="/formulario" class="btn-large waves-effect waves-light blue"><i class="material-icons left">assignment</i>Formulário</a>
      </div>
      <div class="col s12 m4">
        <a href="/extrair" class="btn-large waves-effect waves-light green"><i class="material-icons left">file_download</i>Extrair Dados</a>
      </div>
      <div class="col s12 m4">
        <a href="/relatorio" class="btn-large waves-effect waves-light orange"><i class="material-icons left">assessment</i>Relatório</a>
      </div>
    </div>

    <!-- Formulário de Lançamento -->
    <div class="card-panel z-depth-2 form-section">
      <h5>Inserir Novo Lançamento</h5>
      <form action="/inserirLancamento" method="post">
        <div class="input-field">
          <input type="date" name="data" required>
          <label class="active">Data</label>
        </div>
        <div class="input-field">
          <input type="text" name="tipo" required>
          <label>Tipo</label>
        </div>
        <div class="input-field">
          <input type="text" name="descricao" required>
          <label>Descrição</label>
        </div>
        <div class="input-field">
          <input type="number" step="0.01" name="credito" required>
          <label>Crédito</label>
        </div>
        <div class="input-field">
          <input type="number" step="0.01" name="debito" required>
          <label>Débito</label>
        </div>
        <div class="input-field">
          <input type="text" name="origem" required>
          <label>Origem</label>
        </div>
        <button type="submit" class="btn-large waves-effect waves-light blue"><i class="material-icons left">add_circle</i>Inserir</button>
      </form>
    </div>

  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
