<!DOCTYPE html>
<html>
<head>
    <title>Teste da API</title>
</head>
<body>
    <h1>Inserir Lançamento</h1>
    <form action="http://127.0.0.1:5000/inserirLancamento" method="post">
        <label for="data">Data:</label>
        <input type="text" name="data" required><br>

        <label for="tipo">Tipo:</label>
        <input type="text" name="tipo" required><br>

        <label for="descricao">Descrição:</label>
        <input type="text" name="descricao" required><br>

        <label for="credito">Crédito:</label>
        <input type="text" name="credito" required><br>

        <label for="debito">Débito:</label>
        <input type="text" name="debito" required><br>

        <label for="origem">Origem:</label>
        <input type="text" name="origem" required><br>

        <input type="submit" value="Inserir Lançamento">
    </form>
</body>
</html>
